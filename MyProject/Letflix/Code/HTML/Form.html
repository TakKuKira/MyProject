    <!-- Header -->

        <a href="HomePage.html" class="headerTopLeft">
            <img src="../../Assets/Logo/LetflixRemoveBG.png">
        </a>

            </button>

              <a href="HomePage.html">Home</a>

            </div>

    <!-- Form -->
    <div class="forms">
        <div class="formTitle">
             Registration Form
        </div>    

        <form method="GET" action="./HomePage.html" id="myForm"> 
            <div class="table">
                <div class="tableRow">
                    <div class="tableRowTitle">
                        Email
                    </div>
                    
                    <div class="tableRowInput">
                        <input type="text" name="email">
                    </div>
                </div>
                    
                <div class="tableRow">
                    <div class="tableRowTitle">
                        Password
                    </div>
                    
                    <div class="tableRowInput">
                        <input type="password" name="password">
                    </div>
                </div>
                    
                <div class="tableRow">
                    <div class="tableRowTitle">
                        Confirm Password
                    </div>
                    
                    <div class="tableRowInput">
                        <input type="password" name="confPass"></input>
                    </div>
                </div>        
                    
                <div class="tableRow">
                    <div class="tableRowTitle">
                        Gender
                    </div>
                    
                    <div class="tableRowInput">
                        <input type="radio" name="gender" value="Male">Male</input>
                        <input type="radio" name="gender" value ="Female">Female </input>
                    </div>
                </div>       
                    
                <div class="tableRow">
                    <div class="tableRowTitle">
                        Subscription Plan
                    </div>
                    
                    <div class="tableRowInput">
                        <select name="subsPlan" id="subsPlan">
                            <option value="">Choose Subscription Plan</option>
                            <option value="silver">Silver</option>
                            <option value="gold">Gold</option>
                            <option value="diamond">Diamond</option>
                        </select>
                    </div>
                </div>        

                <div class="tableRow">
                    <input type="checkbox" name='box'> Agree with terms and conditions </input>
                </div>       
                    
                <div class="tableRow">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button> 
                </div>                
            </div>
        </form>

    </div>
